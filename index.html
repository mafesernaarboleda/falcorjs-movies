<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FalcorJs</title>
    </head>

    <body>

      <h2>Movies</h2>
      <pre id="data"></pre>

    </body>

    <script src="node_modules/falcor/dist/falcor.browser.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.js'> </script>
    <script src="client.js"></script>
    <script id="movie-template" type="text/x-handlebars-template">
  {{#each this}}
    <div class="movie">
      {{#if name}}
      <span class="name">Name : {{name}}</span>
      {{/if}}
       {{#if description}}
      <span class="author">Description: {{description}}</span>
      {{/if}}
    </div>
    {{/each}}
  </script>
</html>
